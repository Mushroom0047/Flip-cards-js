<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cards__wrap">
        <div class="scene scene--card">
            <div class="card card--1">
                <div class="card__face card__face--front1" data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-scale="1.05"><img src="http://cartasporlainclusion.com/wp-content/uploads/2023/07/1-carta_que-27.webp" width="100%" height="100%"></div>
                <div class="card__face card__face--back1"><img data-tilt data-tilt-scale="1.1" src="" width="100%" height="100%"/></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--1--showCard"> Ver carta</button>
                <button class="button-50 btn__card--1--ChangeCard changecard"> Cambiar carta</button>
            </div>
        </div>
        <div class="scene scene--card">
            <div class="card card--2">
                <div class="card__face card__face--front2" data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-scale="1.05"><img src="http://cartasporlainclusion.com/wp-content/uploads/2023/07/Retiro-Donde@2x.webp" width="100%" height="100%"></div>
                <div class="card__face card__face--back2"><img data-tilt data-tilt-scale="1.1" src="" width="100%" height="100%"/></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--2--showCard">Ver carta</button>
                <button class="button-50 btn__card--2--ChangeCard changecard">Cambiar carta</button>
            </div>
        </div>
        <div class="scene scene--card">
            <div class="card card--3">
                <div class="card__face card__face--front3" data-tilt data-tilt-glare data-tilt-max-glare="0.3" data-tilt-scale="1.05"><img src=" http://cartasporlainclusion.com/wp-content/uploads/2023/07/Retiro-barrera@2x.webp" width="100%" height="100%"></div>   
              
                <div class="card__face card__face--back3"><img data-tilt data-tilt-scale="1.1" src="" width="100%" height="100%"/></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--3--showCard">Ver carta</button>
                <button class="button-50 btn__card--3--ChangeCard changecard">Cambiar carta</button>
            </div>
        </div>
    </div>
    <div class="div__btn__revolver">
        <button class="button-50 btn__revolver__cartas">Revolver todas las Cartas</button>
    </div>

    
</body>
<script src="app.js"></script>
<script type="text/javascript" src="vanilla-tilt.min.js"></script>
</html>
