<body>
    <div class="div__manual">
        <a href="https://cartasporlainclusion.com/" target="blank">
            <img src="https://cartasporlainclusion.com/wp-content/uploads/2023/07/Untitled-design-2.webp"
                alt="Logo cartas por la inclusion" width="120px" height="auto" />
        </a>
        <button class="button-50 btn-download"><i class="gg-software-download"></i> <a href="https://cartasporlainclusion.com/wp-content/uploads/2023/07/%C2%BFEn-que-consiste-el-juego-Cartas-por-la-Inclusion-2.pdf" target="blank">Descargar manual</a></button>
    </div>
    <div class="cards__wrap">
        <div class="scene scene--card1">
            <div class="card card--1">
                <div class="card__face card__face--front1" data-tilt data-tilt-glare data-tilt-max-glare="0.3"
                    data-tilt-scale="1.05"><img
                        src="http://cartasporlainclusion.com/wp-content/uploads/2023/07/1-carta_que-27.webp"
                        width="100%" height="100%"></div>
                <div class="card__face card__face--back1"><img data-tilt data-tilt-scale="1.1" src="" width="100%"
                        height="100%" /></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--1--showCard changecard">Ver carta</button>
                <button class="button-50 btn__card--1--ChangeCard changecard">Cambiar carta</button>
            </div>
        </div>
        <div class="scene scene--card2">
            <div class="card card--2">
                <div class="card__face card__face--front2" data-tilt data-tilt-glare data-tilt-max-glare="0.3"
                    data-tilt-scale="1.05"><img
                        src="http://cartasporlainclusion.com/wp-content/uploads/2023/07/Retiro-Donde@2x.webp"
                        width="100%" height="100%"></div>
                <div class="card__face card__face--back2"><img data-tilt data-tilt-scale="1.1" src="" width="100%"
                        height="100%" /></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--2--showCard changecard">Ver carta</button>
                <button class="button-50 btn__card--2--ChangeCard changecard">Cambiar carta</button>
            </div>
        </div>
        <div class="scene scene--card3">
            <div class="card card--3">
                <div class="card__face card__face--front3" data-tilt data-tilt-glare data-tilt-max-glare="0.3"
                    data-tilt-scale="1.05"><img
                        src=" http://cartasporlainclusion.com/wp-content/uploads/2023/07/Retiro-barrera@2x.webp"
                        width="100%" height="100%"></div>
                <div class="card__face card__face--back3"><img data-tilt data-tilt-scale="1.1" src="" width="100%"
                        height="100%" /></div>
            </div>
            <div class="div__botones">
                <button class="button-50 btn__card--3--showCard changecard">Ver carta</button>
                <button class="button-50 btn__card--3--ChangeCard changecard">Cambiar carta</button>
            </div>
        </div>
    </div>
    <div class="div__btn__revolver">
        <button class="button-50 btn__revolver__cartas">Revolver todas las Cartas</button>
    </div>
    <div class="div__btn__options">
        <button class="button-50 btn-que">Qué</button>
        <button class="button-50 btn-donde">Dónde</button>
        <button class="button-50 btn-barrera">Barrera</button>
    </div>
    <div class="copyright">
        <p>©2023 CARTAS POR LA INCLUSIÓN</p>
    </div>

</body>
